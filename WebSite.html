<html>

<head>
  <title>
    Anime Minimal Browser
  </title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div id="myNav" class="overlay">
    <div class="overlay-content">
        <a href="#" onclick="closeNav()">Inizio</a>
        <a href="#link1" onclick="closeNav()">Che cosa sono</a>
        <a href="#link2" onclick="closeNav()">Profilo digitale</a>
        <a href="#link3" onclick="closeNav()">Raccolta dati</a>
        <a href="#link4" onclick="closeNav()">Come proteggersi</a>
        <a href="#link5" onclick="closeNav()">Considerazioni</a>
        <a href="javascript:void(0)" class="overlay-close" onclick="closeNav()">CHIUDI</a>
    </div>
</div>

<!-- Bottone Menu -->
<div style="position: fixed; width: 100%;top: 0;">
    <span onclick="openNav()">
        <p>
            <div class="menu-button">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </p>
    </span>
</div>

  <p class="title">Google</p>

  <div class="container animation" id="form">
    <form role="search" id="form">
      <input type="search" placeholder="Search..." id="query" name="q" autocomplete="off">
      <div class="search"></div>
      <button class="search-bar" style="filter: opacity(0%);">
        <svg viewBox="0 0 1 1">
          <path class="path1"
            d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">
          </path>
        </svg>
      </button>
    </form>
  </div>


  <div class="copyright">
    <p>Copyright 2022 @Klein Leon</p>
  </div>


  <script>
    var arrImg = new Array(
      'img/1.jpg',
      'img/2.jpg',
      'img/R.jpg',
    );

    var i = 0;

    document.body.style.backgroundImage = "url(" + arrImg[i] + ")";

    function background() {
      if (i < arrImg.length - 1) {
        i++;
      } else {
        i = 0;
      }
      document.body.style.backgroundImage = "url(" + arrImg[i] + ")";
    }


    const f = document.getElementById('form');
    const q = document.getElementById('query');
    const google = 'https://www.google.com/search?q=+';

    function submitted(event) {
      event.preventDefault();
      const url = google + q.value;
      const win = window.open(url, '_blank');
      win.focus();
    }

    f.addEventListener('submit', submitted);


    /* Open when someone clicks on the span element */
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }

    /* Close when someone clicks on the "x" symbol inside the overlay */
    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }

    const vh = window.innerHeight / 100;

    // Get fade-in elements
    const fadeIn = document.getElementsByClassName("fade-in");

    // Get offsets top
    const fadeOffsetTop = [];
    for (i = 0; i < fadeIn.length; i++) {
      fadeOffsetTop.push(fadeIn[i].offsetTop);
    }

    // Onscroll
    window.onscroll = () => {
      yScroll = document.body.scrollTop || document.documentElement.scrollTop;

      // for each element check if it passed 70vh
      var k = 0;
      for (i = 0; i < fadeIn.length; i++) {
        let windowTopDistance = fadeOffsetTop[i] - yScroll;
        if (windowTopDistance < 80 * vh) {
          for (j = 0; j < i; j++) {
            if (fadeOffsetTop[j] == fadeOffsetTop[i]) {
              fadeIn[i].style.animation = "fadeIn 1s " + (++k * 300) + "ms ease forwards";
              break;
            } else {
              k = 0;
            }
          }
          if (k == 0) {
            fadeIn[i].style.animation = "fadeIn 1s ease forwards";
          }
        }
      }
    }

  </script>
</body>

</html>
